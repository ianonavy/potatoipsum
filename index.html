<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Potato Ipsum</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Potato Ipsum</h1>
        </div>
        <div class="config">
            <label for="num_paragraphs">Number of paragraphs: </label>
            <input type="text" id="num_paragraphs" maxlength="2" />
            <label for="paragraph_size">Paragraph size:</label>
            <select id="paragraph_size">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="very_large">Very Large</option>
                <option value="wall_of_text">Wall of Text</option>
            </select>
            <label for="max_characters">Max characters per paragraph: </label>
            <input type="text" id="max_characters" maxlength="4" />
            <input type="submit" id="regenerate" value="Regenerate" />
        </div>
        <div class="content">
            <textarea id="lipsum"></textarea>
        </div>
        <div class="footer">
            Made with love by <a href="http://ianonavy.com">ianonavy</a>.
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
